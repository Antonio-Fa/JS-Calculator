<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="calcBody">
            <input type="text" id="screen" />
            <div class="inputs">
                <input class="inputs__btn" type="button" value="ON" />
                <input class="inputs__btn" type="button" value="CE" />
                <input class="inputs__btn" type="button" value="%" />
                <input class="inputs__btn" type="button" value="/" />
                <input class="inputs__btn" type="button" value="7" />
                <input class="inputs__btn" type="button" value="8" />
                <input class="inputs__btn" type="button" value="9" />
                <input class="inputs__btn" type="button" value="*" />
                <input class="inputs__btn" type="button" value="4" />
                <input class="inputs__btn" type="button" value="5" />
                <input class="inputs__btn" type="button" value="6" />
                <input class="inputs__btn" type="button" value="-" />
                <input class="inputs__btn" type="button" value="1" />
                <input class="inputs__btn" type="button" value="2" />
                <input class="inputs__btn" type="button" value="3" />
                <input
                    class="inputs__btn inputs__btn--add"
                    type="button"
                    value="+"
                />
                <input class="inputs__btn" type="button" value="0" />
                <input class="inputs__btn" type="button" value="." />
                <input class="inputs__btn" type="button" value="=" />
            </div>
        </div>
    </body>
</html>
