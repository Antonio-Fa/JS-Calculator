<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="calcBody">
            <div id="screen">
                <div id="lowerDisplay"></div>
                <div id="upperDisplay"></div>
            </div>
            <!-- <input type="text" id="screen" value="" /> -->
            <div class="inputs">
                <button class="inputs__btn" id="powerOn">ON</button>
                <button class="inputs__btn" id="clear">CE</button>
                <button class="inputs__btn">%</button>
                <button class="inputs__btn operator">/</button>
                <button class="inputs__btn number">7</button>
                <button class="inputs__btn number">8</button>
                <button class="inputs__btn number">9</button>
                <button class="inputs__btn operator">*</button>
                <button class="inputs__btn number">4</button>
                <button class="inputs__btn number">5</button>
                <button class="inputs__btn number">6</button>
                <button class="inputs__btn operator">-</button>
                <button class="inputs__btn number">1</button>
                <button class="inputs__btn number">2</button>
                <button class="inputs__btn number">3</button>
                <button class="inputs__btn inputs__btn--add operator">+</button>
                <button class="inputs__btn number">0</button>
                <button class="inputs__btn number">.</button>
                <button class="inputs__btn" id="equals">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
